<!DOCTYPE html>
<html>
<head>
  <title>Uber Eats</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
  <link rel="stylesheet" href="https://unpkg.com/normalize.css@7.0.0/normalize.css">
  <link rel="stylesheet" href="./assets/css/layout.css">
  <link rel="stylesheet" href="./assets/css/main2.css">
</head>
<body>
  
  <header>
    <div class="container">
      <div class="row">
        <div class="col-md-2 col-lg-3">
          <div class="logo">
            <img class="logo-img" src="./assets/img/logo/logo.svg" alt="Uber Eats logo">
          </div>
        </div>
        <div class="col-lg-6">
          <div class="order">
            <button class="order-time">ASAP</button>
            <span>to</span>
            <input class="order-dest" type="text" value="ul. Bolshaya Dmitrovka,22">
          </div>
        </div>
        <div class="col-md-4 col-lg-3">
          <div class="account">
            <button class="sign-in">Sign in</button>
            <button class="register">Register</button>
            <div class="cart">
              <img class="cart-img" src="./assets/img/icons/basket.svg">
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>


</body>
</html>
